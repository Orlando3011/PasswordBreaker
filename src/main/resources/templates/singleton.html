<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>singleton</title>
    <script language="Javascript" type="text/javascript" src="/js/DownloadFile.js"></script>
    <script language="Javascript" type="text/javascript" src="/js/ValidateForm.js"></script>
</head>

<body>
<div th:insert="layout/header"></div>



<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="panel panel-default">
                <div class="panel-heading">Singleton generator</div>

                <div class="panel-body">
                    <form class='needs-validation' action="singleton" method="post" novalidate>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <label for="className">Write name of a Singleton class</label>
                                <input type="text" id="className" name="className" class="form-control" placeholder="class name" required th:value="${singletonName}" onblur="this.form.submit()">
                                <div class="invalid-feedback">
                                    Class name should not be empty.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="singletonType">Choose an implementation you want to use</label>
                            <select class="form-control" id="singletonType" name="singletonType" th:value="${singletonType}" onblur="this.form.submit()">
                                <option>Simple (not thread-safe)</option>
                                <option>Lazy (not thread-safe)</option>
                                <option>Advanced (thread safe - requires Java 5 or newer)</option>
                            </select>
                        </div>
                        <hr/>
                        <div class="form-group row">
                            <div class="col">
                                <label>Should source code include comments?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="areCommentsIncluded" name="areCommentsIncluded" th:checked="${areCommentsIncluded}" onblur="this.form.submit()">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <br />
                                <button type="submit" class="btn btn-primary">Generate code</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col">

            <div class="panel panel-default">
                <div class="panel-heading">Generated code</div>
                <div class="panel-body">
                    <pre id="toDownload" th:text="${code}"></pre>
                    <br />
                    <button type="button" class="btn btn-primary" onclick="downloadDiv('singleton.java', 'toDownload', 'text/plain')">Download code file</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="layout/footer"></div>
</body>
</html>
